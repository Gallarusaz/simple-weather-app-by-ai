<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WeatherNow</h1>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name" aria-label="City name">
            <button class="search-button" aria-label="Search">Find</button>
        </div>

        <div class="spinner"></div>
        <div class="error-message"></div>

        <div class="weather-container">
            <div class="weather-header">
                <img src="" alt="Weather icon" class="weather-icon">
                <h2 class="city-name"></h2>
            </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="temp-toggle">
                <button class="temp-button active" data-temp="celsius" aria-label="Celsius">°C</button>
                <button class="temp-button" data-temp="fahrenheit" aria-label="Fahrenheit">°F</button>
            </div>
            <div class="ai-advice"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
